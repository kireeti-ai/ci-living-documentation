services:
  # Backend Service
  - type: web
    name: ci-living-docs-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --prefix backend && npm run build --prefix backend
    startCommand: node backend/dist/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 8000
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_REGION
        value: auto
      - key: R2_ENDPOINT
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ci-living-docs-frontend
          property: url

  # Frontend Service
  - type: web
    name: ci-living-docs-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ci-living-docs-backend
          envVarKey: BACKEND_URL
