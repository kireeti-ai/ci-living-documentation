[pytest]
# Pytest Configuration for Unit Tests

# Test discovery
python_files = test_unit.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=drift
    --cov-report=term-missing
    --cov-report=html

# Coverage settings
[coverage:run]
source = drift
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
