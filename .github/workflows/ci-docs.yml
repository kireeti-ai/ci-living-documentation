name: CI Living Documentation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  analyze-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper git diff

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd codeDetect
          pip install -r requirements.txt

      - name: Analyze repository changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd codeDetect
          python main.py https://github.com/${{ github.repository }}

      - name: Upload change report
        uses: actions/upload-artifact@v3
        with:
          name: change-report
          path: codeDetect/change_report.json

      - name: Comment on PR (optional)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('codeDetect/change_report.json', 'utf8'));

            const comment = `##  Change Analysis Report

            **Total Files Changed:** ${report.analysis_summary.total_files}
            **Highest Severity:** ${report.analysis_summary.highest_severity}
            **Breaking Changes:** ${report.analysis_summary.breaking_changes_detected ? ' Yes' : ' No'}

            <details>
            <summary>View Details</summary>

            \`\`\`json
            ${JSON.stringify(report.analysis_summary, null, 2)}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
