# Living Documentation Engine Configuration
# US-4: Noise Filtering Configuration

project_name: "Living-Documentation-Engine"
version: "1.0.0"

# File patterns to ignore during analysis
ignore_patterns:
  # Build artifacts
  - "node_modules/"
  - "dist/"
  - "build/"
  - "target/"
  - "__pycache__/"
  - ".gradle/"
  - "bin/"
  - "obj/"

  # IDE folders
  - ".idea/"
  - ".vscode/"
  - ".settings/"

  # Version control
  - ".git/"

  # Binary/Media files
  - "*.png"
  - "*.jpg"
  - "*.jpeg"
  - "*.gif"
  - "*.ico"
  - "*.pdf"
  - "*.zip"
  - "*.tar"
  - "*.gz"
  - "*.jar"
  - "*.war"
  - "*.class"
  - "*.pyc"
  - "*.dll"
  - "*.exe"
  - "*.woff"
  - "*.woff2"

  # Log files
  - "*.log"
  - "logs/"

  # OS files
  - ".DS_Store"
  - "Thumbs.db"

# Critical paths that trigger MAJOR severity
critical_paths:
  - "src/main/resources/application.properties"
  - "src/main/resources/application.yml"
  - "pom.xml"
  - "build.gradle"
  - "package.json"
  - "requirements.txt"
  - "Dockerfile"
  - "docker-compose.yml"
  - "**/migrations/**"
  - "**/schema/**"

# API patterns that indicate API changes (MAJOR severity)
api_patterns:
  java:
    - "@RestController"
    - "@Controller"
    - "@RequestMapping"
    - "@GetMapping"
    - "@PostMapping"
    - "@PutMapping"
    - "@DeleteMapping"
    - "@PatchMapping"
  python:
    - "@app.route"
    - "@api.route"
    - "@router.get"
    - "@router.post"
  javascript:
    - "app.get("
    - "app.post("
    - "router.get("
    - "router.post("

# Schema patterns that indicate database changes (MAJOR severity)
schema_patterns:
  java:
    - "@Entity"
    - "@Table"
    - "@Column"
    - "@OneToMany"
    - "@ManyToOne"
    - "@JoinColumn"
  sql:
    - "CREATE TABLE"
    - "ALTER TABLE"
    - "DROP TABLE"
    - "ADD COLUMN"
    - "DROP COLUMN"

# Severity weights for scoring
severity_weights:
  api_change: 10
  schema_change: 10
  config_change: 7
  business_logic: 5
  ui_component: 3
  test_file: 1
  documentation: 1

# Complexity thresholds
complexity:
  low: 5
  medium: 10
  high: 20
